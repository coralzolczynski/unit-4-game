<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="background">
        <h1 class="header">Crystal Collector</h1>
        <div class="instrusctions">
            <h3>How to Play</h3>
            <p>Instructions to be added later</p>
        </div>
        
        <div class="row">
            <div class="numberToMatch">
                <h3>Number to Get:
                    <span id="randomNumber"></span>
                </h3>
            </div>
            <div class="winsAndLosses">
                <h3> Wins:
                    <span id="numberWins"></span>
                    <br>
                 Losses:
                    <span id="numberLosses"></span>
                </h3>

            </div>
        </div>

        <div class="gems">
            <img src="./assets/images/blue.png" id=blue>
            <img src="./assets/images/green.png" id=green>
            <img src="./assets/images/red.png" id=red>
            <img src="./assets/images/yellow.png" id=yellow>
        </div>

        <div class="userTotal">
            <h3>Your total score is:
                <span id="finalTotal"></span>
            </h3>
        </div>




    </div>
    
</body>
</html>
